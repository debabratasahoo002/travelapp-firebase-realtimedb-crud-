
<div class="card float-left border-warning" *ngFor="let item of items | async" style="width: 20rem;height: 22rem;">
  <img [src]="item.imageUrl" class="card-img-top rounded" style="height: 15rem" alt="...">
  <h5 class="card-title"><a [routerLink]="['/place', item.name]">{{item.name }}</a></h5>
  <button type="button" (click)="removePlace(item)" class="close btn-close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <button type="button" (click)="updateModal(item,updatePlace)" class="btn btn-outline-success btn-sm btn-edit">Edit</button>
</div>
 

<ng-template #updatePlace>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-update-place></app-update-place>
  </div>
</ng-template>
