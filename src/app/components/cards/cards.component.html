<div class="card float-left" *ngFor="let item of items | async" style="width: 20rem;height: 22rem;">
  <img [src]="item.imageUrl" class="card-img-top rounded" style="height: 15rem" alt="...">
  <h5 class="card-title">{{item.name }}</h5>
  <button type="button" (click)="removePlace(item)" class="btn btn-outline-danger btn-close">X</button>
  <button type="button" (click)="updatePlace(item)" class="btn btn-outline-success btn-sm btn-edit">Edit</button>
</div>

<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
